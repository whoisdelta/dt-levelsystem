<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lvl-system [discord.gg/mdstudios]</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

    <div class="section-lvlup" v-if="active">
        <p id="uppertext">
            <strong>LEVEL UP</strong>
        </p>
        <div class="lvl-wrap">
            <span class="old-lvl">{{ currentLevel }}</span>
            <ul class="lvl-steps">
                <li v-for="n in 25" :key="n" :class="{ 'on': n <= progress }"></li>
            </ul>
            <span class="new-lvl">{{ nextLevel }}</span>
        </div>
        <p>{{ progress }} / {{ maxProgress }}</p>
    </div>

    <script src="app.js"></script>
</body>

</html>
